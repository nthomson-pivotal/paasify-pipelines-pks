product-name: pivotal-container-service
product-properties:
network-properties:
  network:
    name: pks
  other_availability_zones:
    {{range (ds "data").azs}}
    - name: {{.}}
    {{end}}
  singleton_availability_zone:
    name: {{index (ds "data").azs 0}}
resource-config:
  control:
    elb_names:
    {{range (ds "data").pks_api_target_groups}}
    - alb:{{.}}
    {{end}}
    additional_vm_extensions: [pks_lb_security_groups]
